<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>

<body>
 <div class="flight-card">
  <div *ngIf="flightResults && flightResults.length > 0">
    <div class="flight-results">
      <div class="result-title">
        <h2>DCX - Result</h2>
      </div>
      <div *ngFor="let flight of flightResults">
        <div class="flight-card">
          <div class="flight-details">
            <div class="flight-info"> 
              <span class="origin">{{ flight.origin }}   -   {{ flight.destination }}</span>
               <br/>
              <span class="price"> Precio: $ {{ flight.price }}</span>
            </div>
            
            <div class="flight-leg-container"> <!-- Contenedor de las cards -->
              <div class="flight-leg" *ngFor="let leg of flight.flights">
                <span class="origin">{{ leg.origin }} -</span>
                <span class="destination">{{ leg.destination }}</span>
                <span class="carrier">{{ leg.transport.flightCarrier }} {{ leg.transport.flightNumber }}</span>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
