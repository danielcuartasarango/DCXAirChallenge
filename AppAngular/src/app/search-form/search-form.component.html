<div class="container">
    <div class="search-form-container">
      <form ng-if="searchForm" ng-submit="submitForm()">
        <div class="form-group">
          <label for="origin">Origen:</label>
          <input type="text" id="origin" ng-model="searchForm.origin" required>
        </div>
        <div class="form-group">
          <label for="destination">Destino:</label>
          <input type="text" id="destination" ng-model="searchForm.destination" required>
        </div>
        <div class="form-group">
          <label for="currency">Moneda:</label>
          <select id="currency" ng-model="searchForm.currency" required>
            <option value="USD">USD</option>
            <option value="COP">COP</option>
          </select>
        </div>
        <div class="form-group">
          <label>
            Tipo de vuelo:
            <input type="checkbox" ng-model="searchForm.roundTrip">
            Ida y vuelta
          </label>
        </div>
        <button type="submit" ng-disabled="searchForm.$invalid">Buscar</button>
      </form>
    </div>
  </div>
